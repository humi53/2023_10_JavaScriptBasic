<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어서와요 많이 기다렸다구요.</title>

    <script

    ></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="tab.css" />
  </head>
  <body>
    <div class="card-group container">
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
    </div>
    <script>
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];
      let cards = document.querySelectorAll(".card .card-body");
      for (let i = 0; i < cards.length; i++) {
        cards[i].querySelector("h5").innerHTML = products[i]["title"];
        cards[i].querySelector("p").innerHTML = `가격: ${products[i]["price"]}`;
      }
    </script>
    <script>
      // $.post("https://codingapple1.github.io/hello.txt",{name:'oh'})
      $.get("https://codingapple1.github.io/hello.txt")
        .done(function (data) {
          console.log(data);
        })
        .fail(function () {
          console.log("실패함");
        });

      $.get("https://codingapple1.github.io/price.json")
        .done(function (data) {
          // 얘는 자동으로 변환해줌.
          console.log(data.price);
        })
        .fail(function () {
          console.log("실패함");
        });
      fetch("https://codingapple1.github.io/price.json")
        .then((res) => res.json()) // 받은 object를 json으로 변환
        .then((data) => {
          console.log(data);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
