    <title>나의 홈페이지</title>
    <style>
      * {

        margin: 0;

      }

  <body>
    <h4>물에 빠지면 누구먼저 구할 것임?</h4>
    <div id="quiz">
      <button>와이프</button>
      <button>부모님</button>
      <button>키우던 개</button>
    </div>

    <script>
      document.querySelector("#quiz").addEventListener("click", function (e) {
        switch (e.target.innerHTML) {
          case "와이프":
            alert("부모님은?");
            break;
          case "부모님":
            alert("와이프는?");
            break;
          case "키우던 개":
            alert("개를 많이 사랑하시는군요.");
            break;
        }
      });
