<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어서와요 많이 기다렸다구요.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="tab.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>Card title</h5>
          <p>가격 : 70000</p>
        </div> -->
      </div>
    </div>
    <div class="container">
      <button class="btn btn-danger" id="more">더보기</button>
    </div>
    <script>
      let products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];
      const row = document.querySelector(".row");

      function renderProducts(data) {
        data.forEach((element) => {
          const card = document.createElement("div");
          card.classList.add("col-sm-4");
          card.innerHTML = `<img src="https://via.placeholder.com/600" class="w-100" />
            <h5>${element["title"]}</h5>
            <p>가격 : ${element["price"]}</p>`;
          row.appendChild(card);
        });
      }
      renderProducts(products);
      let fetchCount = 0;
      let fetchURL = [
        "https://codingapple1.github.io/js/more1.json",
        "https://codingapple1.github.io/js/more2.json",
      ];
      document.querySelector("#more").addEventListener("click", () => {
        if (fetchCount < fetchURL.length) {
          fetch(fetchURL[fetchCount])
            .then((res) => res.json())
            .then((data) => {
              renderProducts(data);
            })
            .catch((error) => {
              console.log(error);
            });
          fetchCount++;
        }
        console.log(fetchCount);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
