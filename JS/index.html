<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어서와요 많이 기다렸다구요.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="dark">
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html" id="logform">
          <div class="my-3">
            <input type="text" class="form-control" id="logid" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="logpass" />
          </div>
          <button type="submit" class="btn btn-primary" id="commit">
            전송
          </button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>
    <script>
      // change, input : change는 값을 바꾸고 포커스를 잃을때
      document.getElementById("logid").addEventListener("input", () => {
        console.log("안녕");
      });
    </script>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">YPShop</span>
        <span class="badge bg-dark">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
      let count = 0;
      $(".badge").on("click", function () {
        count++;
        if (count % 2 == 0) {
          $(".badge").html("Dark 🔄");
          $(".badge").removeClass("bg-light text-dark");
          $(".badge").addClass("bg-dark");
          $("body").addClass("dark");
        } else {
          $(".badge").html("Light 🔄");
          $(".badge").removeClass("bg-dark");
          $(".badge").addClass("bg-light text-dark");
          $("body").removeClass("dark");
        }
      });
    </script>
    <script>
      $("#login").on("click", function () {
        $(".black-bg").toggleClass("show-modal");
      });
      $("#close").on("click", function () {
        $(".black-bg").toggleClass("show-modal");
      });

      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", () => {
          document.querySelector(".list-group").classList.toggle("show-list");
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
