<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어서와요 많이 기다렸다구요.</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p>알림창임</p>
      <button id="close">닫기</button>
    </div>
    <button onclick="alertOpen('아이디를 입력하세요')">버튼1</button>
    <button onclick="alertOpen('비밀번호를 입력하세요')">버튼2</button>

    <script>
      document.getElementById("close").addEventListener("click", () => {
        document.getElementById("alert").style.display = "none";
      });
      const alertOpen = (message) => {
        const alert_box = document.getElementById("alert");
        alert_box.getElementsByTagName("p")[0].innerHTML = message;
        document.getElementById("alert").style.display = "block";
      };
    </script>
  </body>
</html>
