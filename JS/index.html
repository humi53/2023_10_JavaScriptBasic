<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어서와요 많이 기다렸다구요.</title>
  </head>
  <body>
    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">JS 초보에요</h1>
    <script>
      const doc_hello = document.getElementById("hello");
      document.getElementById("hello").innerHTML = "안녕";
      document.getElementById("hi").innerHTML = "JS 고수에요";
      doc_hello.style.fontSize = "16px";
    </script>
  </body>
</html>
