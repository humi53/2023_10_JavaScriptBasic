<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어서와요 많이 기다렸다구요.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="black-bg show-modal">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html" id="logform">
          <div class="my-3">
            <input type="text" class="form-control" id="logid" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="logpass" />
          </div>
          <button type="submit" class="btn btn-primary" id="commit">
            전송
          </button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>
    <script>
      document.querySelector("#logform").addEventListener("submit", (e) => {
        const log_id = document.querySelector("#logid");
        const log_pass = document.querySelector("#logpass");

        if (log_id.value == "") {
          alert("아이디를 입력해주세요.");
          e.preventDefault();
        } else if (log_pass.value == "") {
          alert("비밀번호를 입력해주세요.");
          e.preventDefault();
        } else if (log_pass.value.length < 6) {
          alert("비밀번호는 6자 이상 입력해주세요.");
          e.preventDefault();
        }
      });
    </script>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
      $("#login").on("click", function () {
        $(".black-bg").toggleClass("show-modal");
      });
      $("#close").on("click", function () {
        $(".black-bg").toggleClass("show-modal");
      });

      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", () => {
          document.querySelector(".list-group").classList.toggle("show-list");
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
